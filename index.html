<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command Navigation</title>
</head>
<body>
    <h1>Voice Command Navigation</h1>
    <p>Say "Object Detection" or "Navigation" to open the corresponding page.</p>
    <button onclick="startListening()">Start Listening</button>

    <script>
        // Function to start listening for voice commands
        function startListening() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.lang = 'en-US';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = function(event) {
                    const command = event.results[0][0].transcript.toLowerCase();
                    console.log("Command received: " + command);

                    if (command.includes("object detection")) {
                        window.location.href = "object.html"; // Redirect to object_detection.html
                    } else if (command.includes("navigation")) {
                        window.location.href = "user.html"; // Redirect to navigation.html
                    } else {
                        alert("Command not recognized. Please say 'Object Detection' or 'Navigation'.");
                    }
                };

                recognition.onerror = function(event) {
                    alert("Error occurred: " + event.error);
                };

                recognition.start();
            } else {
                alert("Speech recognition is not supported in this browser.");
            }
        }
    </script>
</body>
</html>
